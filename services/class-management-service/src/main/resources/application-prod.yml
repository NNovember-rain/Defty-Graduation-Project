spring:
  datasource:
    url: jdbc:mysql://<PROD_HOST>:<PORT>/class_management_prod?useSSL=true&serverTimezone=UTC
    username: <PROD_USERNAME>
    password: <PROD_PASSWORD>
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
