server:
  port: 8082 # Cổng cho Class Service. Đảm bảo mỗi service dùng một cổng khác nhau!
spring:
  application:
    name: class-service # Tên ứng dụng (vẫn nên giữ để dễ nhận diện log)
  datasource:
    url: jdbc:mysql://localhost:3306/class_management_service?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # Tự động tạo/cập nhật bảng
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect # Chọn Dialect phù hợp với phiên bản MySQL của bạn

